<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            {% if user is defined %}
                <li>{{ user.name }} - {{ user.email }}</li>
            {% endif %}
        {% endfor %}
    </ul>
    <a href="/user/new">Add New User</a>
</body>
</html>
